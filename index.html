<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafdff; 
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, select, button {
            display: block;
            margin-top: 10px;
        }
        .graph-form {
            margin-top: 30px;
            background-color: #eef;
        }
    </style>
</head>
<body>
    <h1>Stock Data Input</h1>
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form id="stockForm" method="POST">
        <label for="symbol">Select a Company (Multiple selections possible with Ctrl/cmd):</label>
        <select id="symbol" name="symbol" required multiple>
            <option value="GME">GameStop Corp. (GME)</option>
            <option value="AAMC">AMC Entertainment Holdings, Inc.	 (AMC)</option>
            <option value="LMND">Lemonade, Inc. (LMND)</option>
            <option value="AAPL">Apple Inc. (GAAPL)</option>
            <option value="AMZN">Amazon (AMZN)</option>
            <!-- add other options -->
        </select>
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required>
        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required>
        <button type="submit">Submit</button>
    </form>

    <!-- 新しいグラフ生成フォーム -->
    <form action="/graph" method="post" class="graph-form">
        <h2>Generate Graph for Stock Data</h2>
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="graph-symbol" name="symbol" required>
        <label for="start_date">Start Date:</label>
        <input type="date" id="graph-start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="graph-end_date" name="end_date" required>
        <button type="submit">Generate Chart</button>
    </form>
</body>
</html>
