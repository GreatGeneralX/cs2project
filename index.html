<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, select, button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Stock Data Input</h1>
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form id="stockForm" method="POST">
        <label for="symbol">Select a Company:Multiple companies can be selected with Ctrl/cmd </label>
        <select id="symbol" name="symbol" required multiple>
          <option value="MSFT">Microsoft Corporation (MSFT)</option>
          <option value="AAPL">Apple Inc. (AAPL)</option>
          <option value="NVDA">NVIDIA Corporation (NVDA)</option>
          <option value="GOOG">Alphabet Inc. Class C (GOOG)</option>
          <option value="GOOGL">Alphabet Inc. Class A (GOOGL)</option>
          <option value="AMZN">Amazon.com, Inc. (AMZN)</option>
          <! -- add other options -->.
      </select>
      
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required>
        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
